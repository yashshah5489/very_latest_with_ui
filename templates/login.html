{% extends "layout.html" %}

{% block title %}Log In - Financial Analytics{% endblock %}

{% block auth_content %}
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #2fbbf3;"><path d="M18 20V10"></path><path d="M12 20V4"></path><path d="M6 20v-6"></path></svg>
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Log in to access your financial dashboard</p>
    </div>
    
    <form action="{{ url_for('login') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </span>
                </div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="d-flex justify-content-between align-items-center">
                <label for="password">Password</label>
                <a href="#" class="text-sm text-primary">Forgot password?</a>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </span>
                </div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>
        
        <div class="form-group d-flex align-items-center">
            <input type="checkbox" id="remember" name="remember" class="mr-2">
            <label for="remember" class="mb-0">Remember me</label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg w-100">
                Log In
            </button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
</div>

<style>
    .auth-card {
        max-width: 420px;
        padding: 2rem;
        background: linear-gradient(145deg, #1a1a1a, #242424);
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .auth-logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }
    
    .auth-title {
        background: linear-gradient(to right, #2fbbf3, #4e54c8, #8c54f8);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        text-align: center;
        color: #aaa;
        margin-bottom: 2rem;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: #aaa;
    }
    
    .input-group-text {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: #aaa;
    }
    
    .form-control {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: #e6e6e6;
    }
    
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #2fbbf3;
        box-shadow: 0 0 0 0.2rem rgba(47, 187, 243, 0.25);
    }
</style>
{% endblock %}
